

<body>
<div class="container">
    <div class="cart">
        <h2 class="cart-title">Carrito de Compras</h2>
        <div class="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label class="item-image"><img src="producto1.jpg" alt="Producto 1"></label>
                        </td>
                        <td>
                            <span class="item-name">Producto 1</span>
                        </td>
                        <td>
                            <label class="item-price">$10.00</label>
                        </td>
                        <td>
                            <input type="number" class="item-quantity" value="1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="item-image"><img src="producto2.jpg" alt="Producto 2"></label>
                        </td>
                        <td>
                            <span class="item-name">Producto 2</span>
                        </td>
                        <td>
                            <label class="item-price">$20.00</label>
                        </td>
                        <td>
                            <input type="number" class="item-quantity" value="1">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-summary">
            <h3>Resumen del Carrito</h3>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span>$30.00</span>
            </div>
            <div class="summary-item">
                <span>Envío:</span>
                <span>$5.00</span>
            </div>
            <div class="summary-total">
                <span>Total:</span>
                <span>$35.00</span>
            </div>
        </div>
    </div>
    <div class="checkout-form">
        <h2>Detalles de la Compra</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección de Envío:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit">Continuar con la Compra</button>
        </form>
    </div>
</div>
</body>
