<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Device Management</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Devices</h1>
        <div class="device-count">2 Devices</div>
        <input type="text" class="search-bar" placeholder="Search devices...">
    </header>
    <main class="devices">
        <div class="device-card">
            <h2 class="device-name">berna</h2>
            <p>Last updated: 4 months ago</p>
            <p>5 variables</p>
        </div>
        <div class="device-card">
            <h2 class="device-name">esp32devs</h2>
            <p>Last updated: 9 months ago</p>
            <p>6 variables</p>
        </div>
    </main>
    <button class="add-device">+</button>
    <footer class="pagination">1 - 2 of 2</footer>
</body>

</html>
