<script>
   const cursorSombra = document.querySelector(".cursor-sombra");

    document.addEventListener("mousemove", (e) => {
        cursorSombra.style.left = `${e.clientX}px`;
        cursorSombra.style.top = `${e.clientY}px`;
        cursorSombra.style.opacity = 1;
    });

    document.addEventListener("mouseout", () => {
        cursorSombra.style.opacity = 0;
    });

</script>
