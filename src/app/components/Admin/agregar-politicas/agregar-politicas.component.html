    <p-button (click)="showDialog('top')" icon="pi pi-arrow-down" label="Agregar política"
        styleClass="p-button-warning"></p-button>

<!-- </div> -->
<p-dialog header="{{titulo}}" [(visible)]="visible" [style]="{ width: '50vw'  ,position:'center'}">
<form [formGroup]="frmAgregarPoliticas" (ngSubmit)="agregarPolitica()">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <textarea id="titulo" name="titulo" rows="2"  formControlName="titulo"></textarea>
    </div>
    <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" rows="5" formControlName="contenido"></textarea>
    </div>
    <button type="submit">{{btnTitle}}</button>
</form>
   
</p-dialog>


<div *ngFor="let politica of listPoliticas" lass="p-grid">
    <div class="p-col-12">
        <p-accordion [activeIndex]="0">
            <p-accordionTab header="{{politica.titulo}}">
                <p>{{politica.contenido}}
                <div class="button-row">
                    <i (click)="esEditar()" class="btn-update fas fa-sync-alt">Editar</i>
                    <i (click)="eliminarPolitica(politica._id)" class="btn-delete fas fa-trash-alt">Eliminar</i>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
