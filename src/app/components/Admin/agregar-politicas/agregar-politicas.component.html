<div class="container2">
    <h2>{{titulo | uppercase}}</h2>
    <form [formGroup]="frmAgregarPoliticas" (ngSubmit)="agregarPolitica()" method="post">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input formControlName="titulo" type="text" id="titulo">
        </div>
        <div class="form-group">
            <label for="contenido">Política:</label>
            <!-- <span class="p-float-label"> -->
                <textarea id="float-input" rows="5" cols="30" id="contenido" formControlName="contenido" pInputTextarea></textarea>
                <!-- <label for="float-input">Summary</label> -->
            <!-- </span> -->
            <!-- <input formControlName="contenido" type="text" id="contenido"> -->
        </div>
        <button type="submit">
            {{btnTitle}}
        </button>
    </form>
</div>



<div   *ngFor="let politica of listPoliticas"lass="p-grid">
    <div class="p-col-12">
        <p-accordion [activeIndex]="0">
        
            <p-accordionTab header="{{politica.titulo}}">
                <p>{{politica.contenido}}<div class="button-row">
                <button  class="btn-delete">
                    <i (click)="eliminarPolitica(politica._id)" class="fas fa-trash-alt"></i>
                    Eliminar
                </button>
            
                <button class="btn-update">
                    <i (click)="editar(politica._id)" class="fas fa-sync-alt"></i>
                    Editar
                </button>
            </div></p-accordionTab>
            
        </p-accordion>


      
    </div>
</div>
