<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form method="post" enctype="multipart/form-data" class="mt-3" [formGroup]="productoForm"
                        (ngSubmit)="agregarProducto()">
                        <div class="d-flex justify-content-between">
                            <!-- Campos a la izquierda -->
                            <div class="mt-3" style="width: 45%;">
                                <label for="imagen" class="form-label">Imagen:</label>
                                <span class="p-float-label">
                                    <input formControlName="imagen" type="file" (change)="onFileSelected($event)"
                                        accept="image/*">
                                </span>
                            </div>
                            <div class="mt-3" style="width: 45%;">
                                <label for="producto" class="form-label">Nombre del producto:</label>
                                <input formControlName="producto" id="producto" type="text" class="form-control" />
                                <div class="text-danger"
                                    *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                    <span>El nombre del producto <strong>es obligatorio</strong></span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <!-- Campos a la derecha -->
                            <div class="mt-3" style="width: 45%;">
                                <label for="categoria" class="form-label">Selecciona una categoría:</label>
                                <p-dropdown *ngIf="categorias.length > 0" formControlName="categoria"  [options]="categorias"
                                    placeholder="Seleccione..." appendTo="body" [style]="{'width': '100%'}"
                                    optionLabel="nombre">
                                </p-dropdown>
                            </div>
                            <div class="mt-3" style="width: 45%;">
                                <label for="precio" class="form-label">Precio:</label>
                                <input formControlName="precio" type="number" class="form-control"
                                    placeholder="Precio" />
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea formControlName="descripcion" id="descripcion" rows="5" cols="30" pInputTextarea
                                class="form-control"></textarea>
                        </div>
                        <div class="card flex justify-content-center gap-2">
                            <p-toast position="bottom-center" key="tc"></p-toast>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-productos"
                                class="btn btn-secondary float-start mt-3 btn-volver">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-outline-warning float-end mt-3">
                                {{btnTitle}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
