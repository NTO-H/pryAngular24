<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form method="post" enctype="multipart/form-data" class="mt-3" [formGroup]="productoForm"
                        (ngSubmit)="agregarProducto()">                   
                        <div class="mt-3">
                        <span class="p-float-label">
                    <!-- <form (submit)="onSubmit()" enctype="multipart/form-data"> -->
                        <input formControlName="imagen" type="file" (change)="onFileSelected($event)" accept="image/*">
                        <!-- <button type="submit">Subir Imagen</button> -->
                    <!-- </form> -->
                  </span>
                        <span class="p-float-label">
                            <input formControlName="producto" id="float-input" type="text"class="form-control"  />
                            <label for="mt-3 float-input">nombre del producto</label>
                        </span>
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="inputState">Selecciona una categoría</label>
                            <p-dropdown *ngIf="categorias.length > 0" [options]="categorias" placeholder="Seleccione..." appendTo="body"
                                [style]="{'width': '100%'}" optionLabel="nombre">
                            </p-dropdown>
                        </div>


<!--                        
                        <div class="mt-3">
                            <input formControlName="categoria" type="text" class="form-control"
                                placeholder="categoria" />
                        </div>
                         -->
                        <div class="mt-3">
                            <input formControlName="precio" type="number" class="form-control" placeholder="precio" />
                        </div>
                        <!-- <p-toast position="top-center" key="tc"></p-toast> -->
                        <!-- <div class="card flex justify-content-center"> -->
                        
                        <div class="mt-3">
                            <!-- <input formControlName="precio" type="number" class="form-control" placeholder="precio" /> -->
                            <span class="p-float-label">
                                <textarea formControlName="descripcion" id="float-input" rows="5" cols="30" pInputTextarea></textarea>
                                <label for="float-input">Descripción</label>
                            </span>


                        </div>
                        <!-- </div> -->



                        <!-- <p-toast position="top-center" key="tc"></p-toast> -->
                        <div class="card flex justify-content-center gap-2">
                            <p-toast position="bottom-center" key="tc"></p-toast>
                            <!-- <button type="button" pButton pRipple (click)="showTopCenter()" label="Top Center" class="p-button-warning"></button> -->
                        </div>



                        <div class="mb-3">
                            <button routerLink="/listar-productos" class="btn btn-secondary float-start mt-3">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-outline-warning float-end mt-3" >
                                {{btnTitle}}
                            </button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
