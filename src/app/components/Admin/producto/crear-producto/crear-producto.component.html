<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form method="post" enctype="multipart/form-data" class="mt-3" [formGroup]="productoForm"
                        (ngSubmit)="agregarProducto()">

                        <!-- <div class="mt-3"> -->
                        <!-- <label for="formFileSm" class="form-label">Seleccione una imagen</label> -->
                        <!-- <div class="input-file"> -->
                        <!--carga de imagen -->
                        <!-- <input accept="image/*" formControlName="imagen" (change)="onPhotoSelected($event)" -->

                        <!-- ============================ -->
                        <!-- </div>
                            <div class="mt-3">

                                <img [src]="photoSelected||  '../../../assets/images/imageDefault.png'"
                                    class="img-fluid" alt="No image" (click)="photoInput.click()">
                            </div> -->
                        <!-- preview de imagen -->
                        <!-- ============================ -->

                        <div class="mt-3">
                            <input formControlName="producto" type="text" class="form-control" placeholder="producto" />
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input formControlName="categoria" type="text" class="form-control"
                                placeholder="categoria" />
                        </div>
                        <div class="mt-3">
                            <input formControlName="ubicacion" type="text" class="form-control"
                                placeholder="ubicacion" />
                        </div>
                        <div class="mt-3">
                            <input formControlName="precio" type="number" class="form-control" placeholder="precio" />
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-productos" class="btn btn-secondary float-start mt-3">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-outline-warning float-end mt-3" >
                                {{btnTitle}}
                            </button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
