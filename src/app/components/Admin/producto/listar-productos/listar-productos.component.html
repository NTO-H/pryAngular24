<p-sidebar [(visible)]="sidebarVisible2" position="right">
    <h3 class="sidebar-title">Add New Device</h3>
    <form [formGroup]="frmCrearDev" (ngSubmit)="crearDispositivo()" class="device-form">
        <label for="deviceName">Device name:</label>
        <input formControlName="deviceName" type="text" id="deviceName" name="deviceName"
            placeholder="Enter device name" required>

        <label for="deviceLabel">Device label:</label>
        <input formControlName="deviceLabel" type="text" id="deviceLabel" name="deviceLabel"
            placeholder="Enter device label" required>

        <button type="submit" class="create-button">Create a device</button>
    </form>
</p-sidebar>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> Listado de productos </span>
                    <div class="form-group col-md-2">

                        <label>Buscar producto</label>
                    </div>
                    <input type="text" class="form-control mt-3" name="filterProducts" placeholder="buscar producto..."
                        [(ngModel)]="filterProducts"> 
                    <button class="btn btn-outline-warning float-end mt-3" routerLink="/crear-producto">Nuevo</button>
                                    <p-confirmDialog header="Confirmar Eliminación" icon="pi pi-exclamation-triangle" [appendTo]="'body'"></p-confirmDialog>
<button type="button" class="mr-2" (click)="sidebarVisible2 = true" icon="pi pi-arrow-left"
    class="add-device">+</button>
                    <table *ngIf="listProductos.length>0" class="table table-striped mt-4">
                        <thead>
                            <tr>
                                <th scope="col">imagen</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <!-- <th scope="col">Ubicación</th> -->
                                <th scope="col">Precio</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos | filter:filterProducts">

                                <td>
                                    <!--inicio estatico -->
                                    <img [src]="producto.imagen||  '../../../assets/products/p1.jpg'" class="img-fluid"
                                        alt="No image">
                                    <!-- estatico fin -->
                                </td>
                                <!--Original <td>{{producto.imagen}}</td> -->

                                <td>{{producto.nombre}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.precio | currency:'USD'}}</td>
                                <td>
                                    <i [routerLink]="['/detalles',producto._id]"
                                        class="fas fa-solid fa-book-open me-4"></i>
                                    <i [routerLink]="['/editar-producto',producto._id]"
                                        class="fas fa-edit text-primary me-4"></i>
                                    <!-- <p-confirmDialog header="Confirmar Eliminación" icon="pi pi-exclamation-triangle" [appendTo]="'body'"></p-confirmDialog> -->
                                    <i (click)="mostrarConfirmacionEliminar(producto._id)" class="fas fa-regular fa-trash-can text-danger"></i>
                                    <!-- <i (click)="eliminarProducto(producto._id)"
                                        class="fas fa-regular fa-trash-can text-danger"></i> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                    <h5 style="text-align: center; margin-top:10px;" *ngIf="listProductos.length==0">No hay productos
                        agregados</h5>
                </div>
            </div>
        </div>
    </div>
</div>
